        function validateEmail(idEmail) {
            //Creating an object
            object = document.getElementById(idEmail);
            valueForm = object.value;

            // Pattern for email
            var patron = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,4})+$/;
            if (valueForm.search(patron) == 0) {
                //Right Email
                object.style.color = "#000";
                return;
            }
            //Wrong Email
            object.style.color = "#f00";
            alert("Email not valid");
        }


        function showDiv(divId, element) {
            //When the client chosse "Other" automatically appears the input "Other Industry"
            document.getElementById(divId).style.display = element.value == "Other" ? 'block' : 'none';
        }


        //Getting Source URL
        let sourceURL = location.origin;
        document.getElementById("sourceURL").value = sourceURL;



    </script>
